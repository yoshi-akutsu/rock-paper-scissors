<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay(){
                let hand = Math.random()
                if (hand >= .66){
                    hand = "rock"
                }
                else if (hand <= .33){
                    hand = "paper"
                }
                else{
                    hand = "scissors"
                }
                return hand
            }
            
            
        </script>
    </body>
</html>
